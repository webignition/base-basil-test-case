name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  unit:
    name: PHPUnit unit tests - PHP ${{ matrix.php }} phpunit ${{ matrix.phpunit }}
    strategy:
      matrix:
        php: ['8.4']
        phpunit: ['^10', '^11']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: zip

      - name: Install Composer dependencies
        run: |
          sed -i 's/"phpunit\/phpunit": "^10 || ^11 || ^12"/"phpunit\/phpunit": "${{ matrix.phpunit }}"/g' composer.json
          composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Install browser drivers
        run: ./vendor/bin/bdi detect drivers

      - name: Run PHPUnit unit tests
        run: composer test
